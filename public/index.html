<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <style>
      @font-face {
        font-family: "sofia-pro";
        src: url("fonts/SofiaProRegular.otf") format("opentype");
        font-display: auto;
        font-style: normal;
        font-weight: 400;
      }

      @font-face {
        font-family: "sofia-pro";
        src: url("fonts/SofiaProLightItalic.otf") format("opentype");
        font-display: auto;
        font-style: italic;
        font-weight: 300;
      }

      * {
        font-family: sofia-pro, sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        /* overflow-y: overflow; */
      }

      a {
        text-decoration: none;
      }

      a:hover {
        text-decoration: underline;
        cursor: pointer;
      }

      p a {
        color: #007bff;
      }

      p a:hover {
        color: #0056b3;
      }

      p {
        text-align: center;
        font-size: 16px;
      }

      i {
        font-weight: 300;
      }

      img {
        max-width: 100%;
      }
      h1 {
        margin-bottom: 16px;
      }

      .outline_none.MuiAccordion-root {
        box-shadow: none;
      }

      .outline_none.MuiAccordion-root:before {
        display: none;
      }

      .spacing-y-0.MuiGrid-container > .MuiGrid-item {
        padding-top: 0;
        padding-bottom: 0;
      }
    </style>
    <title>Express Test</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
